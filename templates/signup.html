
<!DOCTYPE html>
<html>
    <head>
        <title>Signup | CryptoCalci</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/static/css/login.css">
    </head>
    <body>
        <div class="login-box">
            <img src="../static/images/crypt/2.png" alt="Background Image">
            <br><br>
            {% for message in messages %}
            <div class= "alert alert-{{ message.tags }} alert-dismissible fade show" role='alert'>
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            <h1>SIGN UP</h1>
            
            <form method="post" action="">
                {% csrf_token %}

                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Username (Roll Number)" name="username" value="">
                </div>
                
                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="First Name" name="fname" value="">
                </div>

                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Last Name" name="lname" value="">
                </div>

            
                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Email ID" name="email" value="">
                </div>

                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" name="pass1" value="">
                </div>
                
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Confirm Password" name="pass2" value="">
                </div>


                <input type="submit" class="btn" value="SIGN UP">
            </form>
            
            <form action="signin" method="get">
                <input type="submit" class="btn" value="GO TO LOGIN">
            </form>
        </div>
    </body>
</html>
