{% extends "base.html" %}
{% block title %} ElGamal Encryption {% endblock title %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElGamal Encryption and Decryption</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            {% comment %} background-image: url('../static/images/bg1.png');
            filter: blur(5px); /* Adjust the blur radius as needed */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center; {% endcomment %}
            height: 200vh; /* Set full viewport height */
            color: white; /* Set text color to white */

        }
        .background{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the background behind other content */
            background-image: url('../static/images/bg1.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Apply blur effect to the background image */
        }

        .container {
            max-width: 1000px; /* Set a wider container width */
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: none;
            overflow: auto;
            height: auto;
            border: 1px solid white; /* Set border color to white */
            border-radius: 5px;
            color: black; /* Set text color to black within input fields */
            background-color: white; /* Set background color to white within input fields */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        #explanation,
        #ciphertext,
        #decryptedtext {
            margin-top: 10px;
        }

        #step-explanation {
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            resize: none;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white; /* Set background color of table to white */
            color: black; /* Set text color of table to black */
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: white; /* Set heading color to white */
        }

        p {
            color: white; /* Set paragraph text color to white */
        }
    </style>

</head>
<body>
    <div class="background"></div>
        <div class="container">
            <h1>ElGamal Encryption and Decryption</h1>
            <div>
                <label for="plaintext">Plaintext:</label>
                <input type="text" id="plaintext" placeholder="Enter plaintext...">
            </div>
            <div>
                <label for="p">Prime Number (p):</label>
                <input type="number" id="p">
            </div>
            <div>
                <label for="g">Generator (g):</label>
                <input type="number" id="g">
            </div>
            <div>
                <label for="publicKey">Public Key (y):</label>
                <input type="number" id="publicKey" readonly>
            </div>
            <div>
                <label for="privateKey">Private Key (x):</label>
                <input type="number" id="privateKey" readonly>
            </div>
            <div class="button-container">
                <button onclick="generateKeys()">Generate Keys</button>
                <button onclick="encrypt()">Encrypt</button>
                <button onclick="decrypt()">Decrypt</button>
            </div>
            <div class="output-container">
                <div>
                    <label for="ciphertext">Ciphertext:</label>
                    <textarea id="ciphertext" readonly></textarea>
                </div>
                <div>
                    <label for="decryptedtext">Decrypted Text:</label>
                    <textarea id="decryptedtext" readonly></textarea>
                </div>
            </div>

            <div class="iframe-container" style="display:flex; justify-content: center;align-items: center;">
            <iframe width="923" height="519" src="https://www.youtube.com/embed/GNC3DZCRdA8" 
            title="ElGamal Cryptography in Hindi - Key Generation, Encryption, Decryption Step" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
             referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
        
        <script>
            let p, g, x, y;
        
            function modexp(base, exponent, modulus) {
                return BigInt(base) ** BigInt(exponent) % BigInt(modulus);
            }
        
            function generateKeys() {
                p = parseInt(document.getElementById("p").value);
                g = parseInt(document.getElementById("g").value);
        
                // Generate private key x (random integer in [1, p-2])
                x = Math.floor(Math.random() * (p - 2)) + 1;
        
                // Compute public key y = g^x mod p
                y = modexp(g, x, p);
        
                document.getElementById("publicKey").value = y;
                document.getElementById("privateKey").value = x;
            }
        
            function encrypt() {
                let plaintext = document.getElementById("plaintext").value;
                let k = Math.floor(Math.random() * (p - 2)) + 1; // Generate ephemeral key k
                let a = modexp(g, k, p); // Compute a = g^k mod p
                let b = modexp(y, k, p) * BigInt(plaintext.charCodeAt(0)) % BigInt(p); // Compute b = y^k * M mod p
        
                document.getElementById("ciphertext").value = `${a},${b}`;
            }
        
            function modInverse(a, m) {
                // Extended Euclidean Algorithm to find modular inverse
                let m0 = m, t, q;
                let x0 = 0n, x1 = 1n;
        
                if (m === 1) return 0;
        
                // Apply extended Euclid Algorithm
                while (a > 1n) {
                    q = a / m;
                    t = m;
                    m = a % m;
                    a = t;
                    t = x0;
                    x0 = x1 - q * x0;
                    x1 = t;
                }
        
                // Make x1 positive
                if (x1 < 0) x1 += m0;
        
                return x1;
            }
        
            function decrypt() {
                let ciphertext = document.getElementById("ciphertext").value;
                let [a, b] = ciphertext.split(",").map(val => BigInt(val));
        
                let M = (b * modInverse(modexp(a, x, p), p)) % p;
        
                let decryptedChar = String.fromCharCode(Number(M));
                document.getElementById("decryptedtext").value = decryptedChar;
            }
        </script>
        
        </body>
        </html>
